<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ToDo Project</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="main-frame">
    <div >
        <div class="logo">
            <img src="https://b.fastcompany.net/multisite_files/fastcompany/imagecache/inline-small/inline/2015/09/3050613-inline-i-2-googles-new-logo-copy.png" height="137" width="137">
        </div>
        <div class="search-div">
            <label for="Search">Search</label>
            <input type="text" value="" id="Search" onchange="setSearchKey(this)" class="input-box"/>
        </div>
    </div>

    <div>
        <div class="menu-bar">
            <input type="radio" name="Selected" value="All" checked onclick="show(value)"> All
            <input type="radio" name="Selected" value="Done" onclick="show(value)"> Done
            <input type="radio" name="Selected" value="Pending" onclick="show(value)"> Pending
            <button class="button-add" onclick="addTask()">Add</button>
        </div>
        <div id="addTask" class="input-div">
            <label for="title">Title :</label><input type="text" id="title" value="" class="input-title" /><br />
            <label for="discription">Discription :</label><input type="text" id="discription" value="" class="input-discription" />
            <button class="button-create" onclick="addItem()">Save</button>
            <button class="button-cancel" onclick="cancel()">Cancel</button>
        </div>
        <div id="showTask"></div>
    </div>
    <script src="Model.js"></script>
    <script src="View.js"></script>
    <script src="Controller.js"></script>
</body>
</html>
